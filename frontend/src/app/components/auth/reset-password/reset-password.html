<div class="auth-container">
  <div class="auth-card card">
    <div class="auth-header">
      <svg class="auth-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
      <h1>Set new password</h1>
      <p>Enter your new password below</p>
    </div>

    @if (success()) {
      <div class="status-page">
        <svg class="status-icon success" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <h2>Password reset!</h2>
        <p>Redirecting to login...</p>
      </div>
    } @else {
      @if (errorMessage()) {
        <div class="alert alert-error">
          <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
          {{ errorMessage() }}
        </div>
      }

      <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
        <div class="form-group">
          <label class="label" for="newPassword">New password</label>
          <div class="input-wrapper">
            <input
              [type]="showPassword() ? 'text' : 'password'"
              id="newPassword"
              class="input"
              [(ngModel)]="newPassword"
              name="newPassword"
              placeholder="Min. 8 characters"
              required
              minlength="8"
              [disabled]="loading()"
              autocomplete="new-password"
            />
            <button type="button" class="toggle-password" (click)="togglePassword()" tabindex="-1" aria-label="Toggle password visibility">
              @if (showPassword()) {
                <svg class="icon" viewBox="0 0 24 24"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"></path><path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
              } @else {
                <svg class="icon" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
              }
            </button>
          </div>
          <span class="password-hint">Must be at least 8 characters</span>
        </div>

        <div class="form-group">
          <label class="label" for="confirmPassword">Confirm password</label>
          <input
            type="password"
            id="confirmPassword"
            class="input"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm your password"
            required
            [disabled]="loading()"
            autocomplete="new-password"
          />
        </div>

        <button type="submit" class="btn btn-primary btn-full" [disabled]="loading() || !token">
          @if (loading()) {
            <span class="spinner"></span>
            Resetting...
          } @else {
            Reset password
          }
        </button>
      </form>

      <div class="auth-footer">
        <a routerLink="/login" class="link">Back to login</a>
      </div>
    }
  </div>
</div>
