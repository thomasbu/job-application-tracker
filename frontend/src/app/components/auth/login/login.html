<div class="auth-container">
  <div class="auth-card card">
    <div class="auth-header">
      <svg class="auth-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
        <path d="M16 7V5a4 4 0 0 0-8 0v2"></path>
      </svg>
      <h1>Welcome back</h1>
      <p>Sign in to your account</p>
    </div>

    @if (errorMessage()) {
      <div class="alert alert-error">
        <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
        {{ errorMessage() }}
      </div>
    }

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label class="label" for="email">Email</label>
        <input
          type="email"
          id="email"
          class="input"
          [(ngModel)]="formData.email"
          name="email"
          placeholder="you@example.com"
          required
          [disabled]="loading()"
          autocomplete="email"
        />
      </div>

      <div class="form-group">
        <label class="label" for="password">Password</label>
        <div class="input-wrapper">
          <input
            [type]="showPassword() ? 'text' : 'password'"
            id="password"
            class="input"
            [(ngModel)]="formData.password"
            name="password"
            placeholder="Enter your password"
            required
            [disabled]="loading()"
            autocomplete="current-password"
          />
          <button type="button" class="toggle-password" (click)="togglePassword()" tabindex="-1" aria-label="Toggle password visibility">
            @if (showPassword()) {
              <svg class="icon" viewBox="0 0 24 24"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"></path><path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
            } @else {
              <svg class="icon" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            }
          </button>
        </div>
      </div>

      <div class="form-actions-row">
        <a routerLink="/auth/forgot-password" class="link">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-primary btn-full" [disabled]="loading()">
        @if (loading()) {
          <span class="spinner"></span>
          Signing in...
        } @else {
          Sign in
        }
      </button>
    </form>

    <div class="auth-footer">
      <span>Don't have an account?</span>
      <a routerLink="/register" class="link">Sign up</a>
    </div>
  </div>
</div>
