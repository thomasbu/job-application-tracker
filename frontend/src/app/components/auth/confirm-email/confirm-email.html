<div class="auth-container">
  <div class="auth-card card">
    <div class="auth-header">
      <h1>Email Confirmation</h1>
    </div>

    <div class="status-page">
      @if (loading()) {
        <span class="spinner spinner-lg"></span>
        <p>Confirming your email...</p>
      } @else if (success()) {
        <svg class="status-icon success" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <h2>Email confirmed!</h2>
        <p>Redirecting to login...</p>
      } @else {
        <svg class="status-icon error" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
        <h2>Confirmation failed</h2>
        <p>{{ errorMessage() }}</p>
        <a routerLink="/login" class="btn btn-primary">Go to login</a>
      }
    </div>
  </div>
</div>
