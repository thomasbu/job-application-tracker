<div class="auth-container">
  <div class="auth-card card">
    <div class="auth-header">
      <svg class="auth-logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="4"></circle>
        <path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"></path>
      </svg>
      <h1>Reset password</h1>
      <p>We'll send you a reset link</p>
    </div>

    @if (submitted()) {
      <div class="alert alert-info">
        <svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
        If an account with that email exists, we've sent a password reset link. Check your inbox.
      </div>
      <div class="auth-footer">
        <a routerLink="/login" class="link">Back to login</a>
      </div>
    } @else {
      <form (ngSubmit)="onSubmit()" #forgotForm="ngForm">
        <div class="form-group">
          <label class="label" for="email">Email</label>
          <input
            type="email"
            id="email"
            class="input"
            [(ngModel)]="email"
            name="email"
            placeholder="you@example.com"
            required
            [disabled]="loading()"
            autocomplete="email"
          />
        </div>

        <button type="submit" class="btn btn-primary btn-full" [disabled]="loading() || !email">
          @if (loading()) {
            <span class="spinner"></span>
            Sending...
          } @else {
            Send reset link
          }
        </button>
      </form>

      <div class="auth-footer">
        <a routerLink="/login" class="link">Back to login</a>
      </div>
    }
  </div>
</div>
